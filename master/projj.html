<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Start your project here-->  
 <!--Carousel Wrapper-->
<div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block w-100" src="imgs/Photo_1.png"
        alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="imgs/Photo_2.png"
        alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="imgs/Photo_3.png"
        alt="Third slide">
    </div>
     <div class="carousel-item">
      <img class="d-block w-100" src="imgs/Photo_4.png"
        alt="Third slide">
    </div>
     <div class="carousel-item">
      <img class="d-block w-100" src="imgs/Photo_5.png"
        alt="Third slide">
    </div>
     <div class="carousel-item">
      <img class="d-block w-100" src="imgs/Photo_6.png"
        alt="Third slide">
    </div>
     <div class="carousel-item">
      <img class="d-block w-100" src="imgs/Photo_7.png"
        alt="Third slide">
    </div>
     <div class="carousel-item">
      <img class="d-block w-100" src="imgs/Photo_8.png"
        alt="Third slide">
    </div>
     <div class="carousel-item">
      <img class="d-block w-100" src="imgs/Photo_9.png"
        alt="Third slide">
    </div>
  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
<!--/.Carousel Wrapper-->
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
